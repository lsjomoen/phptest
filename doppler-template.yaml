projects:
  - name: "PHPDev"
    environments:
      - name: "Development"
        slug: "dev"
        configs:
          - slug: "dev"
          - slug: "dev_siggi"
    secrets:
      dev:
        MYSQL_HOST: "mysql"
        MYSQL_USER: "root"
        MYSQL_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
        MYSQL_DB: "${MYSQL_DATABASE}"
        MYSQL_DATABASE: "test"
        MYSQL_ROOT_PASSWORD: "ChangeRootPwd"
        EMAILPORT: ${shared.dev.EMAILPORT}
        EMAILPWD: ${shared.dev.EMAILPWD}
        EMAILSERVER: ${shared.dev.EMAILSERVER}
        EMAILUSER: ${shared.dev.EMAILUSER}
        USESSL: True
        USESTARTTLS: False
